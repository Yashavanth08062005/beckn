# Docker Compose for Beckn Protocol Layer 2 Infrastructure
# This file sets up the network layer services for Beckn protocol

version: '3.8'

services:
  # Beckn Gateway - Entry point for the network
  beckn-gateway:
    image: nginx:alpine
    container_name: beckn-gateway
    ports:
      - "5555:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/beckn-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - bap-travel-discovery
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    container_name: beckn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Registry Service - Service discovery and registration
  beckn-registry:
    image: node:18-alpine
    container_name: beckn-registry
    working_dir: /app
    ports:
      - "8090:8090"
    environment:
      - NODE_ENV=production
      - PORT=8090
      - REDIS_URL=redis://redis:6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=beckn_registry
      - DB_USER=postgres
      - DB_PASSWORD=admin123
    volumes:
      - ./layer2-services/registry:/app
      - ./config/beckn-layer2-config.yml:/app/config.yml:ro
    depends_on:
      - redis
      - postgres
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: sh -c "npm ci --silent && node src/registry-server.js"

  # Message Broker Service
  beckn-message-broker:
    image: node:18-alpine
    container_name: beckn-message-broker
    working_dir: /app
    ports:
      - "8091:8091"
    environment:
      - NODE_ENV=production
      - PORT=8091
      - REDIS_URL=redis://redis:6379
      - REGISTRY_URL=http://beckn-registry:8090
    volumes:
      - ./layer2-services/message-broker:/app
      - ./config/beckn-layer2-config.yml:/app/config.yml:ro
    depends_on:
      - redis
      - beckn-registry
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: sh -c "npm ci --silent && node src/message-broker.js"

  # Monitoring Service - Metrics and observability
  beckn-monitor:
    image: node:18-alpine
    container_name: beckn-monitor
    working_dir: /app
    ports:
      - "8092:8092"
    environment:
      - NODE_ENV=production
      - PORT=8092
      - REDIS_URL=redis://redis:6379
      - REGISTRY_URL=http://beckn-registry:8090
    volumes:
      - ./layer2-services/monitor:/app
      - ./config/beckn-layer2-config.yml:/app/config.yml:ro
    depends_on:
      - redis
      - beckn-registry
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8092/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: sh -c "npm ci --silent && node src/monitor.js"

  # PostgreSQL for registry and metadata storage
  postgres:
    image: postgres:14-alpine
    container_name: beckn-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=beckn_registry
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/layer2-setup.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: beckn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: beckn-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: beckn-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Certificate Authority Service
  beckn-ca:
    image: smallstep/step-ca:latest
    container_name: beckn-ca
    ports:
      - "9000:9000"
    environment:
      - DOCKER_STEPCA_INIT_NAME=Beckn-CA
      - DOCKER_STEPCA_INIT_DNS_NAMES=localhost,beckn-ca,*.beckn.org
    volumes:
      - ca-data:/home/step
    networks:
      - beckn-layer2-network
    healthcheck:
      test: ["CMD", "step", "ca", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  beckn-layer2-network:
    driver: bridge
    name: beckn-layer2-network
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  ca-data:
    driver: local